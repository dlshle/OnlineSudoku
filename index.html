<html>
	<head>
		<title>OnlineSudoku(test)</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="sudoku.js">
		</script>
	</head>
	<body>
		<script>	
			function getSeeds(){
				let n = document.getElementsByName("seeds")[0];
				console.log(n.value);
				if(!isNumeric(n.value)||n<2){
					alert("Seeds can not exceed 80 or less than 2");
					return -1;
				}
				return n.value;
			}

			function playGame(){
				let seeds = getSeeds();
				if(seeds==-1)
					return ;
				newGame(seeds);
				let node = document.getElementById("game");
				drawHTMLGrid(node);
			}

			function newBoardGame(){
				let newBoard = document.getElementsByName("newGrid")[0].value;
				if(!isNumeric(newBoard)||newBoard.length!=81){
					alert("invalid input for new board");
					return ;
				}
				//if the new board is valid
				assignGame(newBoard);
				let node = document.getElementById("game");
				drawHTMLGrid(node);
			}

			function solveGame(){
				solver(document.getElementById("game"));
			}
		</script>
		<div>
			<center>
				<h1>Stupid Online Sudoku</h1>
	
				<div id="game">
	
				</div>

				<hr>
				Number of seeds:
				<br>	
				<input type="text" name="seeds"/>
				<br>
				<button type="button" onclick="playGame()">Play game by seeds</button>
				<br>
				Assign new board:
				<br>
				<input type="text" name="newGrid"/>
				<br>
				<button type="button" onclick="newBoardGame()">Play game by new board</button>
				<hr>
				<button type="button" onclick="checkResult()">Check game progress</button>
				<hr>
				<button type="button" onclick="solveGame()">Solve game</button>
			</center>
		</div>
	</body>
</html>
